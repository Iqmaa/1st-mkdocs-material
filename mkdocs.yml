site_name: My 1st Docs
theme:
 name: material
 features:
  - navigation.tabs
  - navigation.sections
  - toc.integrate
  - navigation.top
  - search.suggest
  - search.highlight
  - content.tabs.link
  - content.code.annotation
  - content.code.copy
 language: en
 palette:
  - scheme: default
    toggle:
      icon: material/toggle-switch-off-outline
      name: Switch to dark mode
    primary: teal
    accent: purple
  - scheme: slate
    toggle:
      icon: material/toggle-switch
      name: Switch to light mode 
    primary: teal
    accent: lime

extra:
  social:
   - icon: fontawesome/brands/github-alt
     link: https://github.com/iqmaa
   - icon: fontawesome/brands/x-twitter
     link: https://twitter.com/Iqma__
   - icon: fontawesome/brands/Linkedin
     link: https://www.linkedin.com/in/iqma/
  generator: false

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
#     - pymdownx.emoji: 
#       emoji_index: 

